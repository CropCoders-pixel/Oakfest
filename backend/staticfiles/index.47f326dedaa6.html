<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm to Table Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/soft-ui.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="soft-ui">
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-leaf"></i>
            Farm-to-Table
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link" data-page="home"><i class="fas fa-home"></i> Home</a>
            <a href="#" class="nav-link" data-page="products"><i class="fas fa-shopping-basket"></i> Products</a>
            <a href="#" class="nav-link" data-page="orders"><i class="fas fa-box"></i> Orders</a>
            <a href="#" class="nav-link" data-page="waste"><i class="fas fa-recycle"></i> Waste Management</a>
            <div class="auth-buttons">
                <button id="loginBtn" class="btn-soft"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button id="registerBtn" class="btn-soft"><i class="fas fa-user-plus"></i> Register</button>
            </div>
        </div>
    </nav>

    <main id="mainContent">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content soft-ui-modal">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" required placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" required placeholder="Password">
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div class="oauth-buttons">
                    <button type="button" class="btn-google"><i class="fab fa-google"></i> Login with Google</button>
                    <button type="button" class="btn-facebook"><i class="fab fa-facebook"></i> Login with Facebook</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content soft-ui-modal">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="registerName" required placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" required placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" required placeholder="Password">
                </div>
                <div class="form-group">
                    <select id="userType" required>
                        <option value="">Select User Type</option>
                        <option value="farmer">Farmer</option>
                        <option value="consumer">Consumer</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
        </div>
    </div>

    <!-- Templates for different pages -->
    <template id="home-template">
        <section class="hero">
            <h1>Welcome to Farm-to-Table Marketplace</h1>
            <p>Connecting farmers directly with consumers for fresher, healthier food</p>
            <button class="btn-primary" id="exploreProdcuts">Explore Products</button>
        </section>
        <section class="features">
            <div class="feature-card soft-ui-card">
                <i class="fas fa-carrot feature-icon"></i>
                <h3>Fresh Products</h3>
                <p>Direct from local farmers to your table</p>
            </div>
            <div class="feature-card soft-ui-card">
                <i class="fas fa-truck feature-icon"></i>
                <h3>Fast Delivery</h3>
                <p>Same-day delivery for local orders</p>
            </div>
            <div class="feature-card soft-ui-card">
                <i class="fas fa-leaf feature-icon"></i>
                <h3>Sustainable</h3>
                <p>Supporting eco-friendly farming</p>
            </div>
            <div class="feature-card soft-ui-card">
                <i class="fas fa-hand-holding-heart feature-icon"></i>
                <h3>Community</h3>
                <p>Supporting local farmers</p>
            </div>
        </section>
    </template>

    <template id="products-template">
        <section class="products-section">
            <div class="filters soft-ui-card">
                <h3>Filters</h3>
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="dairy">Dairy</option>
                        <option value="grains">Grains</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Price Range</label>
                    <input type="range" id="priceRange" min="0" max="1000" step="10">
                    <span id="priceValue">â‚¹500</span>
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortBy">
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
            </div>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>
    </template>

    <template id="waste-template">
        <section class="waste-management">
            <div class="waste-intro soft-ui-card">
                <h2>Waste Management</h2>
                <p>Help reduce food waste and earn reward points!</p>
            </div>
            
            <div class="waste-form soft-ui-card">
                <h3>Report Food Waste</h3>
                <form id="wasteForm">
                    <div class="form-group">
                        <label>Waste Type</label>
                        <select required name="wasteType">
                            <option value="">Select Type</option>
                            <option value="organic">Organic Waste</option>
                            <option value="packaging">Packaging Waste</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantity (kg)</label>
                        <input type="number" required name="quantity" min="0" step="0.1">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image (optional)</label>
                        <input type="file" name="image" accept="image/*">
                    </div>
                    <button type="submit" class="btn-primary">Submit Report</button>
                </form>
            </div>
            
            <div class="waste-stats soft-ui-card">
                <h3>Your Impact</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <i class="fas fa-weight-scale"></i>
                        <span class="stat-value" id="totalWaste">0</span>
                        <span class="stat-label">kg Waste Managed</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-leaf"></i>
                        <span class="stat-value" id="organicWaste">0</span>
                        <span class="stat-label">kg Organic Waste</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-coins"></i>
                        <span class="stat-value" id="totalPoints">0</span>
                        <span class="stat-label">Points Earned</span>
                    </div>
                </div>
            </div>
            
            <div class="leaderboard soft-ui-card">
                <h3>Top Contributors</h3>
                <div class="leaderboard-list" id="wasteLeaderboard">
                    <!-- Leaderboard items will be added here -->
                </div>
            </div>
        </section>
    </template>

    <!-- Core JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
